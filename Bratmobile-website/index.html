<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bratmobile Website</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- hamburger- menu/ linket: https://www.youtube.com/watch?v=sjrp1FEHnyA -->
    <header class="header">
        <a href="index.html"><img class="img-logo" src="images/logo2.svg" alt="Banner logo"></a>
        <!-- menu-btn og nav-icon gør der er en bruger-menu og en checkbox -->
        <input class="menu-btn" type="checkbox" id="menu-btn">
        <!-- menu-btn og nav-icon gør der er en bruger-menu og en checkbox -->
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a target="_blank" href="https://www.merchbar.com/rock-alternative/bratmobile">Merch</a></li>
        </ul>
    </header>

    <!-- bandet -->
    <section class="frontpage__intro">
        <video autoplay loop muted class="frontpage__video">
            <source src="images/frontpage__video.mp4" type="video/mp4">
        </video>
    </section>

    <!-- musik-top -->
    <section class="mostpopular__title">
        <h1>most popular</h1>
    </section>
    <section class="mostpopular">
        <article class="cover_right">
            <img class="albumimg" src="images/album1.jpeg" alt="Cool Schmool album-cover">
            <h1 class="albumtitle">Cool Schmool</h1>
            <a href="music.html">
                <h2 class="listennow">listen now!</h2>
            </a>
        </article>
        <article class="cover_left1">
            <img class="albumimg" src="images/album2.jpeg" alt="Gimme Brains album-cover">
            <h1 class="albumtitle2">Gimme Brains</h1>
            <a href="music.html">
                <h2 class="listennow">listen now!</h2>
            </a>
        </article>
        <article class="cover_left">
            <img class="albumimg" src="images/album2.jpeg" alt="Gimme Brains album-cover">
            <h1 class="albumtitle2">Gimme Brains</h1>
            <a href="music.html">
                <h2 class="listennow">listen now!</h2>
            </a>
        </article>
        <article class="cover_right cover__cherry">
            <img class="albumimg" src="images/album3.jpeg" alt="Cherry Bomb album-cover">
            <h1 class="albumtitle">Cherry Bomb</h1>
            <a href="music.html">
                <h2 class="listennow">listen now!</h2>
            </a>
        </article>
    </section>

    <!-- gallery -->
    <section class="gallery__title">
        <h1>gallery</h1>
    </section>
    <main>
        <section class="gallery_button">
            <a class="gallery_button__link" href="gallery.html">
                <h2 class="viewgallery">View gallery</h2>
            </a>
        </section>
        <section class="frontpage__gallery">
            <img class="frontpage__gallery_img" src="images/g1.png" alt="">
            <img class="frontpage__gallery_img" src="images/g2.png" alt="">
            <img class="frontpage__gallery_img" src="images/g3.png" alt="">
            <img class="frontpage__gallery_img" src="images/g4.png" alt="">
            <img class="frontpage__gallery_img" src="images/g5.png" alt="">
            <img class="frontpage__gallery_img" src="images/g6.png" alt="">
        </section>
    </main>

    <!-- footer -->
    <footer class="upperfooter">
        <ul class="footer__some">
            <li><a target="_blank" href="https://www.youtube.com/channel/UCO_ATn6dfa7IrXOGFjCIO2g"><img
                        class="footericon" src="images/youtube.png" alt="Link to YouTube"></a></li>
            <li><a target="_blank"
                    href="https://open.spotify.com/artist/3GTaO7e3uPaG0SJR7Hxy8L?si=b9cee08aacd64d13"><img
                        class="footericon" src="images/spotify.png" alt="Link to Spotify"></a></li>
            <li><a target="_blank" href="https://music.apple.com/dk/artist/bratmobile/2818879?l=da"><img
                        class="footericon" src="images/applemusic.png" alt="Link to Apple Music"></a>
            </li>
            <li><a target="_blank" href="https://www.facebook.com/bratmobileofficial"><img class="footericon"
                        src="images/facebook.png" alt="Link to Facebook-page"></a></li>
        </ul>
        <ul class="footer__links">
            <li><a href="index.html">Home</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a target="_blank" href="https://www.merchbar.com/rock-alternative/bratmobile">Merch</a></li>
        </ul>
    </footer>
    <footer class="underfooter">
        <p>© 2022 Bratmobile - All Rights Reserved</p>
    </footer>
</body>

</html>
